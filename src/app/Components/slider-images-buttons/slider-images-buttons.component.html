<div class="card m-1 text-center">
    <img [src]="currentImage" class="card-img-top" alt="Image For Product">
    <!-- {{CardImage}} -->
    <div class="card-body">
      <h5 class="card-title"></h5>
      <!-- {{CardName}} -->
      <p class="card-text"></p>
      <!-- {{CardDescription}} -->
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <button class="btn btn-primary m-1" (click)="Next()"> Next</button>
      <button class="btn btn-primary m-2" (click)="Start()">Start</button>
      <button class="btn btn-primary m-1" (click)="Stop()">Stop</button>
      <button class="btn btn-primary m-1" (click)="Prev()">Prev</button>
    </div>
  </div>

  <div class="row">
    <form (submit)="AddToList()">
        <input type="text" name="name" placeholder="Enter Your Text" [(ngModel)]="FormItem">
        <!-- <input type="text" class="form-control" placeholder="Enter Your Text" [(ngModel)]="FormItem">
        <input type="email" id="form5Example21" class="form-control" /> -->
        <input type="submit" value="AddToList" class="btn btn-success">
    </form>

    <p>
        {{FormItem}}
    </p>

    <div class="row" *ngFor="let items of ArrToList;let i=index">
        <form (submit)="Delete(i)">
            <input type="text" name="name" placeholder="Enter Your Text" value="{{items}}">
            <!-- <input type="text" class="form-control col-3" placeholder="Disabled input" disabled value="{{items}}"> -->
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>

  </div>
